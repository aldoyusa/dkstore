<!DOCTYPE html>
<html ng-app>

<head>
	<meta charset="utf-8">
	<title>DKStore - Minimal Bootstrap 4 Blog DKStore</title>

	<link href="assets/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">


</head>

<body>
	<!-- navbar -->
	<div ng-include="'./partial/nav.html'"></div>
	<!-- end navabr -->



	</div>
	</div>
	<br>
	<br>
	<div class="container">
		<div class='row'>

			<div class='col-lg-4 col-md-4'>
				<div class="card">
					<img class="card-img-top" src="nike/Nike.png" alt="Card image cap"
						style="height:200px ;width: 100%;object-fit: cover">
					<div class="card-body" style="height: 200px; width: 300px">
						<p class='desc mb-2'>
							<br>
							<span class='categories'>Running Shoes</span>
							<span class='date'>36-44 EUR</span>
						</p>
						<h3 class="card-title"><a href="./order.html">Nike Revolution</a> </h3>
						<p class="card-text">Sepatu running yang nyaman dan elegan, sangat nyaman dipakai untuk
							berolahraga</p>
					</div>
				</div>
			</div>

			<div class='col-lg-4 col-md-4'>
				<div class="card">
					<img class="card-img-top" src="nike/nike2.png" alt="Card image cap"
						style="height:200px; width: 100%;object-fit: cover">
					<div class="card-body" style="height: 200px;">
						<p class='desc mb-2'>
							<span class='categories'>Casual kids</span> /
							<span class='date'>20-35 EUR</span>
						</p>
						<h3 class="card-title">Converse navy hi kids</h3>
						<p class="card-text">Sepatu converse chuck taylor kids, dengan colorway navy</p>
					</div>
				</div>
			</div>

			<div class='col-lg-4 col-md-4'>
				<div class="card">
					<img class="card-img-top" src="nike/nike3.png" alt="Card image cap"
						style="height:200px; width: 100%; object-fit: cover">
					<div class="card-body" style="height: 200px;">
						<p class='desc mb-2'>
							<span class='categories'>Casual</span> /
							<span class='date'>36-44 EUR</span>
						</p>
						<h3 class="card-title">Adidas Campus</h3>
						<p class="card-text">Sepatu casual Adidas</p>
					</div>
				</div>
			</div>


		</div>
	</div>
	<!-- footer -->
	<div ng-include="'./partial/footer.html'"></div>
	<!-- end footer -->

	<!-- javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="assets/bootstrap-4/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/angular.min.js" type="text/javascript"></script>
</body>

</html>
