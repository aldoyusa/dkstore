<!DOCTYPE html>
<html ng-app>

<head>
	<meta charset="utf-8">
	<title>DKStore - Minimal Bootstrap 4 Blog DKStore</title>

	<link href="assets/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">


</head>

<body>
	<!-- navbar -->
	<div ng-include="'./partial/nav.html'"></div>
	<!-- end navabr -->
	<br>
	<div class='news-info bg-white p-4'>

		<div class="mapouter">
			<div class="gmap_canvas">
				<iframe id="gmap_canvas" style="width: 100% ; height: 500px;"
					src="https://maps.google.com/maps?q=amikom%20yogyakarta&t=&z=13&ie=UTF8&iwloc=&output=embed"
					frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
				</iframe>
			</div>
			<style>
				.mapouter {
					position: relative;
					text-align: right;
					height: 500px;
					width: 100%;
				}

				.gmap_canvas {
					overflow: hidden;
					background: none !important;
					height: 500px;
					width: 100%;
				}
			</style>
		</div>

		<div class="form-contact">
			<h2 class="page-header text-center mb-4 font-weight-bold"> Contact Us</h2>
			<form>
				<div class="row">
					<div class="col-sm-4 mt-4 mt-sm-0">
						<input type="text" class="form-control" placeholder="Full Name">
					</div>
					<div class="col-sm-4 mt-4 mt-sm-0">
						<input type="text" class="form-control" placeholder="E-Mail">
					</div>
					<div class="col-sm-4 mt-4 mt-sm-0">
						<input type="text" class="form-control" placeholder="No HP">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<textarea class="form-control mt-4" id="exampleFormControlTextarea1" rows="8"
							placeholder="Message"></textarea>
					</div>
				</div>
				<div class="row">
					<div class=" d-inline-block ml-auto mr-auto mt-4">
						<div class="g-recaptcha" data-sitekey="6LfG0awUAAAAAPicLpPGwXK24CHbBFa5CcDpBwSV">
							<div style="width: 304px; height: 78px;">
								<div><iframe
										src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfG0awUAAAAAPicLpPGwXK24CHbBFa5CcDpBwSV&amp;co=aHR0cHM6Ly9oYXNhbnNpbW9qLmdpdGh1Yi5pbzo0NDM.&amp;hl=en&amp;v=v1561357937155&amp;size=normal&amp;cb=miqlgd2uhk0o"
										width="304" height="78" role="presentation" name="a-dbfe78olqui8"
										frameborder="0" scrolling="no"
										sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
								</div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
									class="g-recaptcha-response"
									style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
								<button type="button" class="btn btn-primary btn-lg  ml-auto mr-auto mt-4"
									onclick="myFunction()"><i class="fa fa-paper-plane"> </i> Send Message</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			<br>
			<br>
			<br>
			
		</div>
	</div>
	</div>

	<!-- footer -->
	<div ng-include="'./partial/footer.html'"></div>
	<!-- end footer -->

	<!-- javascript -->
	<script>
		function myFunction() {
			alert("Pesan telah dikirim, mohon tunggu kabar dari kami :)");
		}
	</script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="assets/bootstrap-4/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/angular.min.js" type="text/javascript"></script>
</body>

</html>
